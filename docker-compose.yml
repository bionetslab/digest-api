version: '3.3'

services:
  app:
    image: digest_backend
    container_name: digest_backend
    build: .
    env_file:
      - 'docker-django.env'
    restart: always
    volumes:
      - digest_volume:/usr/src/digest/mapping_files
    ports:
      - 8001:8000
    networks:
      - digest_net
    depends_on:
      - db
      - redis
  redis:
    image: redis
    restart: always
    command: [ "redis-server" ]
    container_name: digest_redis
    hostname: digest_redis
    networks:
      - digest_net
    depends_on:
      - db
  db:
    image: postgres
    restart: always
    container_name: digest_db
    hostname: db
    ports:
      - 5432:5432
    networks:
      - digest_net
    volumes:
      - digest_db_volume:/var/lib/postgresql/example_files
    environment:
      - POSTGRES_DB=digest
      - POSTGRES_USER=digester
      - POSTGRES_PASSWORD=C9FbrA7Mt4asx3aP
    command:
      - "postgres"
      - "-c"
      - "max_connections=10000"
      - "-c"
      - "shared_buffers=2GB"

networks:
  digest_net:

volumes:
  digest_volume:
  digest_db_volume:
